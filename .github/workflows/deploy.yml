name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyxel

      - name: Build Pyxel application
        run: pyxel package . sokoban.py

      - name: Convert to HTML
        run: pyxel app2html sokoban.pyxapp

      - name: Ensure HTML file is named index.html
        run: |
          if [ -f "sokoban.html" ] && [ ! -f "index.html" ]; then
            mv sokoban.html index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "index.html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
